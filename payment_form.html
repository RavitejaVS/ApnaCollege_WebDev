<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required> </p>
        <p>
            
            <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id="Male"> Male
            <input type="radio" name="gender" id="female"> Female
        </fieldset>

        </p>
            Address: <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            email: <input type="email" name="email" id="email">
        </p>
        <p>
            Pincode: <input type="number" name="pincode" id="pincode">
        </p>
        <br>
        <hr>
        
        <h2>Payment Information</h2>
        <p>Card Type
            <select name="card type" id="card type">
                <option value="">--Please select a card type</option>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card no: <input type="number" name="" id="" value="10">
        </p>
        <p>
            Valid Upto: <input type="date" name="date" id="date">
        </p>

        <p>
            Cvv: <input type="password" name="cvv" id="cvv">
        </p>

        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
